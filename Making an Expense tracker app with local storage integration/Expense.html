<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    
    <h1>Track Your Expense <span class="badge bg-secondary">New</span></h1>
    
    
    <form id="expenseForm" class="mb-4">
        <div class="form-group">
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" class="form-control" id="expenseAmount" required>
            
        </div>

        <div class="form-group">
            <label for="expenseDescription">Description:</label>
            <input type="text" class="form-control" id="expenseDescription" required>
        </div>

        <div class="form-group">
            <label for="expenseCategory">Category:</label>
            <select class="form-control" id="expenseCategory" required>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
    </form>

    <div>
        <h2 class="mb-3">Expenses</h2>
        <ul id="expenseList" class="list-group"></ul>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="exp.js"></script>
</body>
</html>
